---
layout: default
---
<div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h1>欢迎！</h1>
        <p>不要叔叔的奇葩个人博客</p>
      </div>
    </div>
<div >
  <ul class="list-group" style="    margin-left: 0px;">
    {% for post in site.posts %}
      <li class="list-group-item">
        
          <span><a class="post-link" style="display:inline-block;margin-right:5px" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="badge">{{ post.date | date: "%m/%d/%Y" }}</span></span>
		  <span class="label label-warning">{{post.category}}</span>
		  {% for tag in post.tags%}
		  <span class="label label-primary">{{tag}}</span>
		  {% endfor %}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">订阅 <a href="{{ "/feed.xml" | prepend: site.baseurl }}">不要叔叔的最新动态 RSS</a> 请使用rss订阅工具</p>

</div>
