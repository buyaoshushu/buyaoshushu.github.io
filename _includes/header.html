<header class="navbar navbar-static-top byss-navbar">

  <div class="container">
<div class="navbar-header byss-navbar">
      <a class="byss-navbar-sitetitle navbar-brand " style="font-size:25px" href="{{ site.baseurl }}/" >{{ site.title }}</a>
    </div>
    

   <nav id="bs-navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        
        {% for page in site.pages %}
          {% if page.group %}
		  <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		  </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
